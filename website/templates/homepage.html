<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mad-movs</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src = "{{ url_for('static', filename = 'js/index.js') }}"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@112.5,200..900&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<body class="bg-light">
    <div class="container mt-5">

        <div class="card shadow p-4">
            <h2 class="text-center mb-4">im prepping for my interview</h2>
            <p class="text-center">im gonna try to add some database integration or something</p>

            <div class = "row mb-12 mt-3" id = "comment_collection">
                <div class = "col-md-4">
                    <p>what do you have to say about me? as a statement on my person or abilities just be brutally honest please.</p>
                </div>
                <div class = "col-md-8">
                    <textarea class = "form-control" id = "input_genre" placeholder = "max of 300 chars, ex. 'audrey if i could have you for my own it there would be no greater joy!!!'" maxlength = "300"></textarea>
                </div>
            </div>

            <div class = "row mb-12 mt-3" id = "comment_submission">
                <button type = "submit" disabled>submit your comment!</button>
            </div>

            <div class = "row mb-12 mt-3 invisible" id = "comment_reflection">
                <p class = "text-center">here are some things people have already said about me!</p>
                <p class = "text-center"></p>
            </div>

        </div>
    </div>
</body>
</html>
