<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <title>RETURN</title>

        <link rel = "stylesheet" href = "{{ url_for('static', filename = 'css/homepage.css') }}">
        <script src = "{{ url_for('static', filename = 'js/homepage.js') }}"></script>

        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@112.5,200..900&display=swap" rel = "stylesheet">
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel = "stylesheet">
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>


        <div class = "container">

            <form method = "POST">
                <div class = "form-group">
                    <label for = "username">username</label>
                    <input type = "text" class = "form-control shadow-input" placeholder = "username" name = "username" required>
                </div>
                <div class = "form-group">
                    <label for = "password">password</label>
                    <input type = "password" class = "form-control shadow-input" placeholder = "password" name = "password" required>
                </div>
                <div class = "text-center mt-4">
                    <button type = "submit" class = "btn btn-primary w-100">login</button>
                </div>

            </form>

            {% if case == "success" %}

                <script>

                    alert("login successful :D");
                    window.location.href = "{{ url_for('main.homepage') }}";

                </script>

            {% elif case == "wrong_pass" %}

                <script>

                    alert("incorrect password for username");

                </script>

            {% elif case == "none_user" %}

                <script>

                    alert("no such username :P");

                </script>

            {% endif %}

        </div>
    </body>

</html>
